apply plugin: "kotlin"
apply plugin: "application"

buildscript {
    ext {
        kotlin = '0.12.1230'
    }

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
    }
}

mainClassName = "server.ServerPackage"

task wrapper(type: Wrapper) {
   gradleVersion = '2.6'
}

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin"
    compile "com.sparkjava:spark-core:2.2"
    compile "org.apache.httpcomponents:fluent-hc:4.5"
}

